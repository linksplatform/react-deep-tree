name: Folders-root
 
# When to launch. During which event
on: push 
   
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }} 

jobs:
  gh-pages:
    runs-on: ubuntu-latest 
    
    steps:
      - name: clone
        uses: actions/checkout@v1     
         
      - name: open-sh 
        run: |     
             export REPOSITORY_NAME=$(basename ${{ github.repository }}) 
             export GITHUB_TOKEN
             cd example  
             chmod +x publish.sh
             ./publish.sh    
             
             
      - name: publication 
        run: |    
         rm -rf ./example
         npm i 
         ls -la  
         npm run lint
         npm run build 
         npm set //<registry>/:_authToken $NPM_TOKEN
         npm publish
             
       
      
